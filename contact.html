<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/188a60087b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="contact">
      <nav
        class="navbar fixed-top navbar-expand-lg bg-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a href="#" class="navbar-brand">Daniel Haw Soon Kiat</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-theme="dark"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Daniel Haw
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav flex-grow-1 justify-content-end">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    onClick="toggleActive(this)"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    onClick="toggleActive(this)"
                    href="about.html"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    onClick="toggleActive(this)"
                    href="portfolio.html"
                    >Portfolio</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    onClick="toggleActive(this)"
                    href="contact.html"
                    >Contact Me</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-md text-left">
        <div class="row">
          <div class="col-sm">
            <h1>Contact me</h1>
            <form
              action=""
              onSubmit="event.preventDefault()"
              onReset="location.reload()"
            >
              <div>
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="John Doe"
                />
              </div>
              <div id="error-name" class="error"></div>
              <div>
                <label for="email" class="form-label">E-mail Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="johndoe@gmail.com"
                />
              </div>
              <div id="error-email" class="error"></div>
              <div>
                <label for="message" class="form-label">Your Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="3"
                  placeholder="Type your message here..."
                ></textarea>
              </div>
              <div id="error-message" class="error"></div>
              <input
                class="btn btn-dark"
                type="submit"
                value="Submit"
                onClick="return validateForm()"
              />
              <input class="btn btn-light" type="reset" value="Reset" />
              <div id="feedback"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="power">
        Here are my socials:
        <div class="socials">
          <a href="https://twitter.com/DanielHawSoon" target="_blank"
            ><img src="./img/twitter.png" alt=""
          /></a>
          <a href="https://github.com/Daniel-Haw" target="_blank"
            ><i class="fa-brands fa-github fa-2xl"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/thwart-shroom-6797a2265/"
            target="_blank"
            ><img src="./img/linkedin.png" alt=""
          /></a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
